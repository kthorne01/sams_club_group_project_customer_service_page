<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smile Mart - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <header>
        <h1>Worker Screen</h1>
    </header>
    <main class="admin">
        <aside>
            <ul>
                <li>Martha's Chat (0)</li>
                <li class="needs-attention">Larry's Chat (1)</li>
                <li class="another-person-has-it">Sarah's Chat (5)</li>
                <li class="active">Mo's Chat (3)</li>
                <li>Anita's Chat (0)</li>
            </ul>
            <!-- <i class="fa-solid fa-circle-exclamation"></i> -->

        </aside>
        <section class="chat-window">
            <div class="messages">
                <div class="business">Hello. How can I help you?</div>
                <div class="customer">Hi! I need help!</div>
                <div class="business">No problem. How can I help you?</div>
                <div class="customer">I need to order a wedding cake!</div>
                <form>
                    <input type="text" placeholder="Respond here">
                    <button>send</button>
                </form>
            </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
